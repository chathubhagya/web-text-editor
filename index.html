<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor CT/2019/021</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row">
        <div class="col-md-12 toolbar bg-dark ">
            <div class="text-center mt-3 d-flex justify-content-center">

               
                <div class="bold button">
                    <button class="bold" onclick="applyBold()">
                        <img src="Resources/bold-xxl.png" alt="Bold">
                    </button>
                </div>
                <div class="underline button">
                    <button onclick="applyUnderline()">
                        <img src="Resources/format_underline_white_192x192.png" alt="Underline">
                    </button>
                </div>
                <div class="ilatic button">
                    <button onclick="applyItalic()">
                        <img src="Resources/italic-xxl.png" alt="Italic">
                  </button>
                </div>
              </div>
            <div id="editor" contenteditable="true"></div>
        </div>
    </div>

<!--Chathuri Bhagya-->
<script src="script.js"></script>
</body>
</html>
