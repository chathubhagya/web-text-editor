<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor CT/2019/021</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row">
        <div class="col-md-12 toolbar bg-dark ">
            <div class="text-center mt-3 d-flex justify-content-center">
                <div class="left button">
                    <button onclick="alignText('left')">
                        <img src="Resources/left.png" alt="Align Left">
                    </button>
                </div>
                <div class="center button">
                    <button onclick="alignText('center')">
                        <img src="Resources/center.png" alt="Align Center">
                    </button>
                </div>
                <div class="Right button">
                    <button onclick="alignText('right')">
                        <img src="Resources/right.png" alt="Align Right">
                    </button>
                </div>
                <div class="justify button">
                    <button onclick="alignText('justify')">
                        <img src="Resources/justify.png" alt="Justify">
                    </button>
                </div>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>
    </div>

<!--Chathuri Bhagya-->
<script src="script.js"></script>
</body>
</html>
