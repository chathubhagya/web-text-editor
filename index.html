<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor CT/2019/021</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row">
        <div class="col-md-12 toolbar bg-dark ">
            <div class="text-center mt-3 d-flex justify-content-center">
                <div class="undo button">
                    <button onclick="undo()">
                        <img src="Resources/undo-4-32.png" alt="Undo">
                    </button>
                </div>
                <div class="redo button">
                    <button onclick="redo()">
                        <img src="Resources/action-redo-32.png" alt="Redo">
                    </button>
                </div>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>
    </div>

<!--Chathuri Bhagya-->
<script src="script.js"></script>
</body>
</html>
